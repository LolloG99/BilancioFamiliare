<!DOCTYPE html>
<html>
    <head>
        <title>Aggiungi Spesa</title>
        <script src="../../../assets/js/expense.js" defer></script>
    </head>
    <body>
        <form id="create_expense_form" action="javascript:createExpense()">
            <label for="year">Anno:</label>
            <input type="text" name="year" id="year"/><br>
            <label for="month">Mese:</label>
            <input type="text" name="month" id="month"/><br>
            <label for="day">Giorno:</label>
            <input type="text" name="day" id="day"/><br>
            <label for="description">Descrizione:</label>
            <input type="text" name="description" id="description"/><br>
            <label for="category">Categoria:</label>
            <input type="text" name="category" id="category"/><br>
            <label for="total-cost">Costo Totale:</label>
            <input type="number" step="0.01" name="total-cost" id="total-cost"/><br>
            <div id="biguserdiv"><div id="userdiv1"><label for="user1">Utente e la sua parte di spesa:</label>
            <input type="text" name="user1" id="user1"/>
            <input type="text" name="part1" id="part1"/><br></div></div>
            <input type="submit" value="Aggiungi Spesa!"/>
        </form>
        <button onclick="new_userdiv()" id="userdivbutton">Add user to the expense</button>
        <br><br>
    </body>
    <script>
        let el = document.querySelector('#userdiv1');
        let i = 1;

        function new_userdiv() {
            let clone = el.cloneNode(true);
            clone.id = 'userdiv' + toString(i);
            el.after(clone);
        }
    </script>
</html>
