<!DOCTYPE html>
<html>

<head>
    <title>Registrati • Bilancio Familiare</title>

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> use bootstrap via CDN-->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" /> <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
    <script src="../assets/js/navbar.js" defer></script>
</head>

<body>
    <nav id="navbar" class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-2">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/auth/signin">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/auth/signup">Registrati</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <nav id="navbar-logged" class="navbar fixed-top navbar-expand-lg bg-body-tertiary" style="display: none;">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarLoggedSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-2">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/budget/whoami">Profilo</a></li>
                    <li class="nav-item"><a class="nav-link" href="/create-expense">Crea Spesa</a></li>
                    <li class="nav-item"><a class="nav-link" id="logout_link" href="/api/auth/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="body_div" class="container-fluid row text-center">
        <h1 class="container text-center">Bilancio Familiare Webapp</h1>
        <div class="col"></div> <!-- action="/api/auth/signup" method="post" -->
        <form id="register_form" class="col" style="margin-top: 50px;">
            <div class="mb-4">
            <label for="username" class="col-form-label">Username:</label>
            <input type="text" class="form-control" name="username" id="username" /><br>
            </div>
            <div class="mb-4">
            <label for="password" class="col-form-label">Password:</label>
            <input type="password" class="form-control" name="password" id="password" /><br>
            </div>
            <div class="mb-4">
            <label for="name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" name="name" id="name" /><br>
            </div>
            <div class="mb-4">
            <label for="surname" class="col-form-label">Surname:</label>
            <input type="text" class="form-control" name="surname" id="surname" /><br>
            </div>
            <input type="submit" value="Sign up!" class="btn btn-primary mb-4"/>
        </form>
        <div class="col"></div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script> use bootstrap via CDN -->
    <script language="javascript" src="../bootstrap/js/bootstrap.min.js"></script> <!-- Bootstrap JS -->
</body>
<script>
    document.getElementById("register_form").addEventListener("submit", async (event) => {
        event.preventDefault();
        const response = await fetch(`/api/auth/signup`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password, name, surname }),
        });
        if (response.statusText === "username already taken") {
            alert("Username già presente, per favore sceglierne un altro");
            return;
        }
    });
</script>

</html>
