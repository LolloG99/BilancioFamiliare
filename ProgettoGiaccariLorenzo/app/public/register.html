<body>
    <nav id="navbar" class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <nav id="navbar-logged" class="navbar fixed-top navbar-expand-lg bg-body-tertiary" style="display: none;">

    <div id="body_div" class="container-fluid row text-center">
        <h1 class="container text-center">Bilancio Familiare Webapp</h1>
        <div class="col"></div>
        <form id="register_form" class="col needs-validation" style="margin-top: 50px;" novalidate>
            <div class="mb-4">
                <label for="username" class="col-form-label">Username:</label>
                <input type="text" class="form-control" name="username" id="username" required/>
                <div class="invalid-feedback">
                    Per favore, inserire uno username
                </div>
            </div>
            <div class="mb-4">
                <label for="password" class="col-form-label">Password:</label>
                <input type="password" class="form-control" name="password" id="password" required/>
                <div class="invalid-feedback">
                    Per favore, inserire una password
                </div>
            </div>
            <div class="mb-4">
                <label for="name" class="col-form-label">Nome:</label>
                <input type="text" class="form-control" name="name" id="name" required/>
                <div class="invalid-feedback">
                    Per favore, inserire un nome
                </div>
            </div>
            <div class="mb-4">
                <label for="surname" class="col-form-label">Cognome:</label>
                <input type="text" class="form-control" name="surname" id="surname" required/>
                <div class="invalid-feedback">
                    Per favore, inserire un cognome
                </div>
            </div>
            <input type="submit" value="Sign up!" class="btn btn-primary mb-4" />
        </form>
        <div class="col"></div>
    </div>
