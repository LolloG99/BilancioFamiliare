        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarLoggedSupportedContent">

    <div id="body_div" class="container-xl">
        <h1 class="container text-center">Bilancio Familiare Webapp</h1>
        <table id="expense_table" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Descrizione</th>
                    <th>Categoria</th>
                    <th>Costo Totale</th>
                    <th>Utenti</th>
                    <th>Pagato da</th>
                </tr>
            </thead>
            <tbody id="expense_table_body" class="table-group-divider">

            </tbody>
        </table>

        <button id="delete_button" class="btn btn-primary me-md-2" style="display: none;">Elimina Spesa</button>
        <button id="modify_button" class="btn btn-primary me-md-2" style="display: none;">Modifica Spesa</button><br>

        <form id="modify_expense_form" class="row g-3" style="display: none;">
            <div class="col-12">
                <label for="date" class="col-form-label">Data:</label>
                <input type="date" class="form-control" name="date" id="date" /><br>
            </div>
            <div class="col-12">
                <label for="description" class="col-form-label">Descrizione:</label>
                <input type="text" class="form-control" name="description" id="description" /><br>
            </div>
            <div class="col-12">
                <label for="category" class="col-form-label">Categoria:</label>
                <input type="text" class="form-control" name="category" id="category" /><br>
            </div>
            <div class="col-12">
                <label for="total_cost" class="col-form-label">Costo Totale:</label>
                <input type="number" step="0.01" class="form-control" name="total_cost" id="total_cost" /><br>
            </div>
            <div id="users" class="col-12">
                <div id="user_info_1" class="row">
                    <div class="col-md-6">
                        <label for="user1" class="user_info_element col-form-label">Utente:</label>
                        <input type="text" list="userlist" class="user_info_element form-control" name="user1" id="user1" />
                    </div>
                    <div class="col-md-6">
                        <label for="part1" class="user_info_element col-form-label">Parte di spesa dell'utente:</label>
                        <input type="number" step="0.01" class="user_info_element form-control" name="part1" id="part1" /><br>
                    </div>
                </div>
            </div>
            <datalist id="userlist">

            </datalist>
            <br>
            <div class="col-12">
                <input type="submit" value="Conferma Modifiche" class="btn btn-primary mb-4" />
            </div>
        </form>
    </div>

<script>
    // This script handles the dynamic behavior of the html page
    let modify_button = document.getElementById("modify_button");
    modify_button.addEventListener("click", (event) => {
        event.preventDefault();
        let modify_expense_form = document.getElementById("modify_expense_form");
        modify_expense_form.style.display = '';
    });
</script>
