<!DOCTYPE html>
<html lang="en">

<head>
    <title>Spesa â€¢ Bilancio Familiare</title>
    <link rel="stylesheet" href="../../../bootstrap/css/bootstrap.min.css" /> <!-- Bootstrap CSS -->
    <script language="javascript" src="../../../bootstrap/js/bootstrap.min.js" defer></script> <!-- Bootstrap JS -->
    <link rel="stylesheet" type="text/css" href="../../../assets/css/style.css" />
    <script src="../../../assets/js/expense.js" defer></script>
    <script src="../../../assets/js/navbar.js" defer></script>
</head>

<body>
    <nav id="navbar" class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-2">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/auth/signin">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/auth/signup">Registrati</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <nav id="navbar-logged" class="navbar fixed-top navbar-expand-lg bg-body-tertiary" style="display: none;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarLoggedSupportedContent" aria-controls="navbarLoggedSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarLoggedSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-2">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/budget/whoami">Profilo</a></li>
                    <li class="nav-item"><a class="nav-link" href="/create-expense">Crea Spesa</a></li>
                    <li class="nav-item"><a class="nav-link" id="logout_link" href="/api/auth/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="body_div" class="container-xl">
        <h1 class="container text-center">Bilancio Familiare Webapp</h1>
        <table id="expense_table" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Descrizione</th>
                    <th>Categoria</th>
                    <th>Costo Totale</th>
                    <th>Utenti</th>
                    <th>Pagato da</th>
                </tr>
            </thead>
            <tbody id="expense_table_body" class="table-group-divider">

            </tbody>
        </table>

        <button id="delete_button" class="btn btn-primary me-md-2" style="display: none;">Elimina Spesa</button>
        <button id="modify_button" class="btn btn-primary me-md-2" style="display: none;">Modifica Spesa</button><br>

        <form id="modify_expense_form" class="row g-3 needs-validation" style="display: none;" novalidate>
            <div class="col-12">
                <label for="date" class="col-form-label">Data:</label>
                <input type="date" class="form-control" name="date" id="date" required />
                <div class="invalid-feedback">
                    Per favore, inserire una data
                </div>
            </div>
            <div class="col-12">
                <label for="description" class="col-form-label">Descrizione:</label>
                <textarea class="form-control" rows="4" name="description" id="description"></textarea>
            </div>
            <div class="col-12">
                <label for="category" class="col-form-label">Categoria:</label>
                <input type="text" class="form-control" name="category" id="category" required />
                <div class="invalid-feedback">
                    Per favore, inserire una categoria
                </div>
            </div>
            <div class="col-12">
                <label for="total_cost" class="col-form-label">Costo Totale:</label>
                <input type="number" step="0.01" class="form-control" name="total_cost" id="total_cost" required />
                <div class="invalid-feedback">
                    Per favore, inserire un costo totale
                </div>
            </div>
            <div id="users" class="col-12">
                <div id="user_info_1" class="row">
                    <div class="col-md-6">
                        <label for="user1" class="user_info_element col-form-label">Utente:</label>
                        <input type="text" list="userlist" class="user_info_element form-control" name="user1"
                            id="user1" />
                    </div>
                    <div class="col-md-6">
                        <label for="part1" class="user_info_element col-form-label">Parte di spesa dell'utente:</label>
                        <input type="number" step="0.01" class="user_info_element form-control" name="part1"
                            id="part1" />
                    </div>
                </div>
            </div>
            <datalist id="userlist">

            </datalist>
            <br>
            <div class="col-12">
                <input type="submit" value="Conferma Modifiche" class="btn btn-primary mb-4" />
            </div>
        </form>
    </div>
</body>

</html>
