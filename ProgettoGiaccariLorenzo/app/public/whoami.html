<!DOCTYPE html>
<html lang="en">
<head>
    <title>Informazioni Utente</title>
    <script src="../assets/js/user.js" defer></script>
    <script src="../assets/js/client.js" defer></script>
    <style>
        * {
            font-family: 'Courier New', Courier, monospace;
            color: rgb(6, 6, 66);
        }
    </style>
</head>
<body>
    Ecco qui le tue info!<br>
    <table id="user_table">
        <tr>
            <th>username</th>
            <th>Nome</th>
            <th>Cognome</th>
        </tr>
    </table>
    <br>
    <form id="user_search">
        <label for="user_search_text">Cerca utenti:</label>
        <input type="text" name="user_search_text" id="user_search_text">
        <input type="submit" value="Cerca">
    </form>
    <table id="user_search_table" style="display: none;">
        <thead>
            <tr>
                <th>username</th>
                <th>Nome</th>
                <th>Cognome</th>
            </tr>
        </thead>
        <tbody id="user_search_table_body">

        </tbody>
    </table><br>
    <table id="balance_table">
        <thead>
            <tr>
                <th>username</th>
                <th>Debito nei tuoi confronti</th>
            </tr>
        </thead>
        <tbody id="balance_table_body">

        </tbody>
    </table>

    <br>

    <a href="/">TORNA A CASA</a><br>

    <br>

    <form id="year_month_filter">
        <select name="years" id="years">
            <option value="">--- Seleziona un anno ---</option>
        </select>
        <select name="months" id="months">
            <option value="">--- Seleziona un mese ---</option>
            <option value="01">Gennaio</option>
            <option value="02">Febbraio</option>
            <option value="03">Marzo</option>
            <option value="04">Aprile</option>
            <option value="05">Maggio</option>
            <option value="06">Giugno</option>
            <option value="07">Luglio</option>
            <option value="08">Agosto</option>
            <option value="09">Settembre</option>
            <option value="10">Ottobre</option>
            <option value="11">Novembre</option>
            <option value="12">Dicembre</option>
        </select>
        <input type="submit" value="Filtra" />
    </form><br>
    <form id="expense_search">
        <label for="expense_search_text">Cerca spese:</label>
        <input type="text" name="expense_search_text" id="expense_search_text">
        <input type="submit" value="Cerca">
    </form>
    <table id="expenses_list">
        <thead>
        <tr>
            <th>Data</th>
            <th>Descrizione</th>
            <th>Categoria</th>
            <th>Costo Totale</th>
            <th>Pagato da</th>
        </tr>
    </thead>
    <tbody id="expenses_list_body">

    </tbody>
    </table>
    <br>
</body>
</html>
